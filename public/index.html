<!DOCTYPE html>
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name="theme-color" content="#cbe49a">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel='manifest' href='./manifest.json'>

  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js', { scope: './' })
    }
  </script>
</head>
<body>
  <div class="wrapper" id="first-page" style="display: flex;">
    <div>
      <span class="logo">+</span>
      <h1 class="title">InsulCalc</h1>
    </div>
    <div style="display: flex;">
      <div class="calc-wrapper">
        <p id="calc-result">-</p>
      </div>
      <div id="calc-un">un.</div>
    </div>
    <div>
      <label>Carboidratos</label>
      <input type="text" id="carboidratos" />
    </div>
    <div>
      <label>Glicemia</label>
      <input type="text" id="glicemia" />
    </div>
    <div>
      <label>Refeição</label>
    </div>
    <div style="width: 70%; margin-top: -30px;">
      <div style="display: flex; justify-content: space-between; width: 100%;">
        <span onclick="getRefeicao('cafe')" class="material-icons" id="cafe" style="margin: 0 5px; color: white">local_cafe</span>
        <span onclick="getRefeicao('almoco')" class="material-icons" id="almoco" style="margin: 0 5px; color: white">restaurant</span>
        <span onclick="getRefeicao('lanche')" class="material-icons" id="lanche" style="margin: 0 5px; color: white">lunch_dining</span>
        <span onclick="getRefeicao('janta')" class="material-icons" id="janta" style="margin: 0 5px; color: white">local_bar</span>
        <span onclick="getRefeicao('extra')" class="material-icons" id="extra" style="margin: 0 15px; color: white">loupe</span>
      </div>
    </div>
    <button onclick="calcInsulin()">Salvar</button>
    <div style="margin-left: 55%" onclick="selectTab(2)">
      <span class="title" style="font-size: 25px; vertical-align: top;">Config</span>
      <span class="material-icons" style="padding-top: 3px; color: #cbe49a">arrow_forward_ios</span>
    </div>
  </div>

  <div class="wrapper" id="second-page" style="display: none;">
    <div style="margin-left: -55%" onclick="selectTab(1)">
      <span class="material-icons" style="padding-top: 3px; color: #cbe49a">arrow_back_ios</span>
      <span class="title" style="font-size: 25px; vertical-align: top;">Voltar</span>
    </div>
    <div>
      <label>Refeição</label>
    </div>
    <div style="width: 70%; margin-top: -30px;">
      <div style="display: flex; justify-content: space-between; width: 100%;">
        <span onclick="configRefeicao('cafe')" class="material-icons" id="cafe2" style="margin: 0 5px; color: white">local_cafe</span>
        <span onclick="configRefeicao('almoco')" class="material-icons" id="almoco2" style="margin: 0 5px; color: white">restaurant</span>
        <span onclick="configRefeicao('lanche')" class="material-icons" id="lanche2" style="margin: 0 5px; color: white">lunch_dining</span>
        <span onclick="configRefeicao('janta')" class="material-icons" id="janta2" style="margin: 0 5px; color: white">local_bar</span>
        <span onclick="configRefeicao('extra')" class="material-icons" id="extra2" style="margin: 0 15px; color: white">loupe</span>
      </div>
    </div>
    <div>
      <label>Carboidratos</label>
      <input type="text" id="carboidratos-config" />
    </div>
    <div>
      <label>Glicemia</label>
      <input type="text" id="glicemia-config" />
    </div>
    <button onclick="configInsulin()">Salvar</button>
  </div>
  <script src="scripts.js"></script>
</body>
